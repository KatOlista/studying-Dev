<!DOCTYPE html>
<html>
	<head>
		<title>lesson16-matematyka-css</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="lesson21-homework.css" />
		<script
			src="https://kit.fontawesome.com/d72087c4fc.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="hello__wrapper">
			<p class="awsome"><i class="fab fa-angellist"></i></p>
			<p class="hello">Hello!</p>
		</div>

		<div class="form__wrapper">
			<div class="form-form__wrapper">
				<p class="form__wrapper-hi">
					Cześć jestem Olga i z chęcią odpowiem na każde Twoje pytanie
				</p>
				<p class="form__wrapper-info">
					Zadzwoń 555 555 555 lub wypełnij formularz (oddzwonię)
				</p>
				<div class="form__wrapper-form">
					<form action="" method="post">
						<lable for="name">Imię:</lable>
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Imię"
							required=""
						/>
<label for="nazwisko">Nazwisko:</label>
						
						<input
							type="text"
							name="nazwisko"
							id="nazwisko"
							placeholder="Nazwisko"
							required
						/>

						<lable for="mail">E-mail:</lable>
						<input type="email" name="" id="mail" required="" />

						<lable for="telefon">Numer telefonu:</lable>
						<input type="tel" name="" id="telefon" required />

						<lable>Wiadomość:</lable> <br />
						<textarea></textarea>

						<input
							type="checkbox"
							name="regulamin"
							id="regulamin"
							required
						/>
						<lable for="regulamin">Regulamin</lable>

						<input type="reset" value="Resetuj" name="" />
						<label class="button"></label>

						<lable class="button"></lable>
						<input type="submit" value="Prześlij" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
