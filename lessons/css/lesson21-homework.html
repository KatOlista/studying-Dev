<!DOCTYPE html>
<html>
	<head>
		<title>lesson21-homework</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="lesson21-homework.css" />
		<script
			src="https://kit.fontawesome.com/d72087c4fc.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="hello__wrapper">
			<div class="awsome__wrapper"><p class="awsome"><i class="fab fa-angellist"></i></p></div>
			<p class="hello">Hello!</p>
		</div>

		<div class="form__wrapper">
			<div class="form-form__wrapper">
				<p class="form__wrapper-hi">
					Cześć jestem Olga i z chęcią odpowiem na każde Twoje pytanie
				</p>
				<p class="form__wrapper-info">
					Zadzwoń 555 555 555 lub wypełnij formularz (oddzwonię)
				</p>
				<div class="form__wrapper-form">
					<form action="" method="post">
						<div class="inputy">
							<label for="name">Imię:</label>
							<input
								type="text"
								name="name"
								id="name"
								placeholder="Imię"
								required=""
							/>
						</div>
						<br />
						<div class="inputy">
							<label for="nazwisko">Nazwisko:</label>

							<input
								type="text"
								name="nazwisko"
								id="nazwisko"
								placeholder="Nazwisko"
								required
							/>
						</div>
						<br />
						<div class="inputy">
							<label for="mail">E-mail:</label>

							<input
								type="email"
								name="mail"
								id="mail"
								required=""
							/>
						</div>
						<br />
						<div class="inputy">
							<label for="telefon">Numer telefonu:</label>

							<input
								type="tel"
								name="telefon"
								id="telefon"
								required
							/>
						</div>

						<div>
							<label for="wiadomosc">Wiadomość:</label> <br />
							<textarea id="wiadomosc"></textarea>
						</div>
						<div class="inputy check">
							<div class="checkbox">
								<input
									type="checkbox"
									name="regulamin"
									id="regulamin"
									required
								/>
								<label for="regulamin"></label>
								</div><label>Regulamin</label>
						</div>
						<hr />
						<div class="inputy2">
							<input type="reset" value="Resetuj" name="" />
							<label class="button"></label>

							<label class="button"></label>
							<input type="submit" value="Prześlij" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
