	<body>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1278.9003046044568!2d15.703357203733098!3d51.80420563343591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47060786fe31be67%3A0x630953527de6819e!2sTEDi!5e0!3m2!1sru!2spl!4v1615745639675!5m2!1sru!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		<script>
var x = document.getElementById("demo");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}
</script>
